  <style>
    :root {

      --user-color: #00c5d7;

    }

    html, body {
      margin: 0;
      height: 100%;
      cursor: url('https://media.discordapp.net/attachments/1312285788473528410/1393005739642982440/NeoPointer.png?ex=68719931&is=687047b1&hm=70315d7221beb685211db9a946d8a94d6735de28d0eb95634ecc4475be13d7a6&=&format=webp&quality=lossless&width=24&height=24'), auto;
      scroll-behavior: smooth;
    }

    body {
      background-color: var(--bg-color);
      font-family: var(--font);
      color: #1d0d00;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #00c5d7;
      font-size: 1.5em;
      margin-top: 20px;
      left: 4%;
      cursor: url('https://media.discordapp.net/attachments/1312285788473528410/1393005739642982440/NeoPointer.png?ex=68719931&is=687047b1&hm=70315d7221beb685211db9a946d8a94d6735de28d0eb95634ecc4475be13d7a6&=&format=webp&quality=lossless&width=24&height=24'), auto;
    }

    .icon {
      position: fixed;
      top: 5%;
      right: 4%;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .icon:hover {
      transform: scale(1.1);
    }

    .chat-wrapper {
      display: flex;
      flex-direction: column;
      height: 68vh;
      overflow: hidden;
    }

    .text-box {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      height: 60px;
      width: 90%;
      max-width: 700px;
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
      border-top: 1px solid transparent;
    }

    textarea {
      flex: 1;
      height: 40px;
      min-height: 60px;
      max-height: 120px;
      font-size: 16px;
      color: #00a0d5;
      padding: 10px;
      border-radius: 8px;
      background-color: #e6fdff;
      border: 4px solid #4febf9;
      resize: none;
      overflow-y: auto;
      overflow-x: hidden;
      font-family: 'Inder', sans-serif;
      box-sizing: border-box;
    }

    textarea:focus {
      outline: none;
      border-color: #00c5d7;
    }

    textarea::placeholder {
      color: #1466ff;
      opacity: 0.7;
    }

    textarea::-webkit-scrollbar {
      width: 10px;
    }

    textarea::-webkit-scrollbar-thumb {
      background-color: #4febf9;
      border-radius: 6px;
      background-clip: padding-box;
      border: 3px solid transparent;
    }

    textarea::-webkit-scrollbar-track {
      background: transparent;
      border-radius: 6px;
    }

    /* Buttons */
    .send-button {
      width: 80px;
      height: 40px;
      bottom: 20px;
      background-color: #4febf9;
      color: #fff8f2;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      /* cursor: pointer; */
      font-family: 'Inder', sans-serif;
      transition: background-color 0.4s ease;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: url('https://media.discordapp.net/attachments/1312285788473528410/1393002282995417290/NeoPointerActive.png?ex=687195f8&is=68704478&hm=6dbfc38a799b07bc5da153444d51f643ef8a1a8aa30e73bf4a3bb70b9b6aaf83&=&format=webp&quality=lossless&width=24&height=24'), auto;
    }

    .send-button:hover {
      background-color: #0ec5d5;
    }

    .send-button:active {
      transform: scale(0.92);
      box-shadow: 1px 1px #111;

    #mic-button {
      width: 40px;
      height: 40px;
      background-color: transparent;
      /* color: white; */
      font-size: 20px;
      border: none;
      border-radius: 50%;
      /* cursor: pointer; */
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: url('https://media.discordapp.net/attachments/1312285788473528410/1393002282995417290/NeoPointerActive.png?ex=687195f8&is=68704478&hm=6dbfc38a799b07bc5da153444d51f643ef8a1a8aa30e73bf4a3bb70b9b6aaf83&=&format=webp&quality=lossless&width=24&height=24'), auto;
    }
    #mic-button:active {
      transform: scale(0.92);
      box-shadow: 1px 1px #111;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column-reverse;
      overflow-y: auto;
      padding: 20px 10px;
      gap: 12px;
      scrollbar-width: thin;
      scrollbar-color: #97f6ff transparent;
      box-sizing: border-box;
    }

    .chat-container::-webkit-scrollbar {
      width: 10px;
    }

    .chat-container::-webkit-scrollbar-thumb {
      background-color: #97f6ff;
      border-radius: 6px;
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    .chat-container::-webkit-scrollbar-track {
      background: transparent;
      border-radius: 6px;
    }

    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 16px;
      word-wrap: break-word;
      white-space: pre-wrap;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      position: relative;
      animation: floatUp 0.4s ease;
      margin-bottom: 8px;
      transform: translateY(5px);
      transition: all 0.3s ease;
    }

    .user {
      align-self: flex-end;
      background-color: var(--user-color);
      color: white;
    }

    .meaw {
      align-self: flex-start;
      background-color: var(--meaw-color);
      color: #fff;
    }

    @keyframes floatUp {
      from {
        transform: translateY(5px);
        opacity: 0;
      }
      to {
        transform: translateY(-5px);
        opacity: 1;
      }
    }

    .glitch-hover {
      position: relative;
      display: inline-block;
      font-size: 60px;
      font-family: 'Inder', sans-serif;
      color: #00c5d7;
      cursor: url('https://media.discordapp.net/attachments/1312285788473528410/1393005739642982440/NeoPointer.png?ex=68719931&is=687047b1&hm=70315d7221beb685211db9a946d8a94d6735de28d0eb95634ecc4475be13d7a6&=&format=webp&quality=lossless&width=24&height=24'), auto;
    }

    .glitch-hover::before,
    .glitch-hover::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      color: #4bf0ff;
      pointer-events: none;
      clip-path: inset(0 0 0 0);
      opacity: 0;
    }

    .glitch-hover:hover::before {
      opacity: 1;
      animation: glitch-left 0.6s steps(2, jump-none) infinite;
    }

    .glitch-hover:hover::after {
      opacity: 1;
      animation: glitch-right 0.6s steps(2, jump-none) infinite;
    }

    @keyframes glitch-left {
      0% { clip-path: inset(5% 0 75% 0); transform: translateX(-2px); }
      20% { clip-path: inset(10% 0 65% 0); transform: translateX(2px); }
      40% { clip-path: inset(15% 0 55% 0); transform: translateX(-3px); }
      60% { clip-path: inset(20% 0 45% 0); transform: translateX(2px); }
      80% { clip-path: inset(25% 0 35% 0); transform: translateX(-1px); }
      100% { clip-path: inset(30% 0 25% 0); transform: translateX(1px); }
    }

    @keyframes glitch-right {
      0% { clip-path: inset(35% 0 20% 0); transform: translateX(2px); }
      20% { clip-path: inset(40% 0 10% 0); transform: translateX(-1px); }
      40% { clip-path: inset(50% 0 5% 0); transform: translateX(3px); }
      60% { clip-path: inset(60% 0 0 0); transform: translateX(-2px); }
      80% { clip-path: inset(20% 0 50% 0); transform: translateX(1px); }
      100% { clip-path: inset(10% 0 70% 0); transform: translateX(-2px); }
    }

    /* Add this to your existing CSS */
    .glitch-hover.force-glitch::before,
    .glitch-hover.force-glitch::after {
      opacity: 1;
      animation: 
        glitch-left 0.6s steps(2, jump-none) infinite,
        glitch-right 0.6s steps(2, jump-none) infinite;
    }

    /* Optional: Reduce hover effect when auto-glitch is active */
    .glitch-hover.force-glitch:hover::before,
    .glitch-hover.force-glitch:hover::after {
      animation: none;
    }

    /* Typing effects */
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 12px 16px;
      background-color: var(--meaw-color);
      color: white;
      border-radius: 16px;
      max-width: 80px;
      animation: floatUp 0.4s ease;
      align-self: flex-start;
      margin-bottom: 8px;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      background-color: #fff;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.3;
      } 
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

<body>

  <script>
  // Auto-glitch every 10 seconds
  setInterval(function() {
    const header = document.querySelector('.glitch-hover');
    header.classList.add('force-glitch');
    
    setTimeout(() => {
      header.classList.remove('force-glitch');
    }, 600); // Match animation duration
  }, 10000); // 10 second interval

  const textarea = document.getElementById('chat-input');
  const minHeight = 40;
  const maxHeight = 120;

  textarea.addEventListener('input', () => {
    textarea.style.height = 'auto';
    const scrollHeight = Math.max(textarea.scrollHeight, minHeight);
    const newHeight = Math.min(scrollHeight, maxHeight);
    textarea.style.height = `${newHeight}px`;

    // Move upward as height increases
  //textarea.style.transform = `translateY(-${newHeight - minHeight}px)`;
  });

  const chat = document.getElementById('chat');
  const input = document.getElementById('chat-input');
  const sendBtn = document.getElementById('send-button');

  function appendMessage(text, type = 'user') {
    const div = document.createElement('div');
    div.className = `message ${type}`;
    div.textContent = text;
    chat.prepend(div);
    chat.scrollTop = chat.scrollHeight;
  }

  const characterSelect = document.getElementById('character-style');

  async function sendMessage() {
    const userInput = input.value.trim();
    if (!userInput) return;

    // Show loading dots
    const typingDiv = document.createElement('div');
    typingDiv.className = 'typing-indicator';
    typingDiv.innerHTML = `<span></span><span></span><span></span>`;
    chat.prepend(typingDiv);
    chat.scrollTop = chat.scrollHeight;

    appendMessage(userInput, 'user');
    input.value = '';
    input.focus();
    textarea.style.height = `${minHeight}px`;

    // Get selected character style
    const selectedCharacter = characterSelect.value;

    try {
      const res = await fetch("http://localhost:8000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: userInput,
          user_id: "local",
          character: selectedCharacter   // ✅ pass selected character
        })
      });

      const data = await res.json();
      typingDiv.remove();

      appendMessage(data.response, 'meaw');

      // SPEAK response in voice mode
      if (chatMode === 'voice') {
        speakWithSelectedVoice(data.response, selectedVoice);
      }

    } catch (err) {
      typingDiv.remove();
      appendMessage("Error: could not reach AI server.", 'meaw');
      console.error(err);
    }
  }

  sendBtn.onclick = sendMessage;

  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  // Speech script
  const micBtn = document.getElementById('mic-button');

  let recognition;
  if ('webkitSpeechRecognition' in window) {
    recognition = new webkitSpeechRecognition();
  } else if ('SpeechRecognition' in window) {
    recognition = new SpeechRecognition();
  } else {
    alert("Speech recognition not supported in this browser.");
  }

  if (recognition) {
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    let silenceTimer;

    recognition.onstart = () => {
      micBtn.innerHTML = `<img src="https://media.discordapp.net/attachments/1312285788473528410/1393005361358962688/mic1.png?ex=687198d6&is=68704756&hm=eddc350bbfd07c2416d5f3f61d2d34d4ae70de17bb0c5f734e2dfbc7bd388c52&=&format=webp&quality=lossless&width=30&height=30">`;
      
      // Start silence detection timer
      silenceTimer = setTimeout(() => {
        recognition.stop();  // Stop recognition after 6 seconds of silence
      }, 6000);
    };

    recognition.onspeechend = () => {
      // User has stopped talking
      clearTimeout(silenceTimer); // Clear early if needed
      recognition.stop();
    };

    recognition.onaudioend = () => {
      // Audio stream ended (microphone closed or silence)
      clearTimeout(silenceTimer);
      micBtn.innerHTML = `<img src="https://media.discordapp.net/attachments/1312285788473528410/1393004523726835822/mic_hollow1.png?ex=6871980f&is=6870468f&hm=3ff2d349a8b6a595a05c02803729657ec8e98e9037a50056a8df9554629c8178&=&format=webp&quality=lossless&width=30&height=30">`;
    };

    recognition.onresult = function (event) {
      const speechResult = event.results[0][0].transcript;
      input.value = speechResult;
      sendMessage(); // Auto-send after speech input
    };

    recognition.onerror = function (event) {
      console.error("Speech recognition error:", event.error);
      appendMessage("Mic error: " + event.error, 'meaw');
      clearTimeout(silenceTimer);
      micBtn.innerHTML = `<img src="https://media.discordapp.net/attachments/1312285788473528410/1393004523726835822/mic_hollow1.png?ex=6871980f&is=6870468f&hm=3ff2d349a8b6a595a05c02803729657ec8e98e9037a50056a8df9554629c8178&=&format=webp&quality=lossless&width=30&height=30">`;
    };

    micBtn.onclick = () => {
      recognition.start();
    };
  }

  // Settings dialog
  const voiceProfiles = {

    "Microsoft Mark - English (United States)":          { rate: 1.02, pitch: 1.0, volume: 1.0 },

    "Google 한국의 (ko-KR)":                              { rate: 1.0, pitch: 1.0, volume: 1.0 },
    "Google Nederlands (nl-NL)":                         { rate: 1.0, pitch: 1.0, volume: 1.0 },
    "Google polski (pl-PL)":                             { rate: 1.0, pitch: 1.0, volume: 1.0 },
    "Google português do Brasil (pt-BR)":                { rate: 1.05, pitch: 1.05, volume: 1.0 },
    "Google русский (ru-RU)":                            { rate: 0.95, pitch: 1.0, volume: 1.0 },
    "Google 普通话(中国大陆) (zh-CN)":                     { rate: 1.0, pitch: 1.0, volume: 1.0 },
    "Google 粵語(香港)(zh-HK)":                            { rate: 1.0, pitch: 1.05, volume: 1.0 },
    "Google 國語(臺灣)(zh-TW)":                            { rate: 1.0, pitch: 1.05, volume: 1.0 }
  };

  function speakWithSelectedVoice(text, selectedVoiceName) {
    const utterance = new SpeechSynthesisUtterance(text);
    const voices = speechSynthesis.getVoices();
    const matchedVoice = voices.find(v => v.name === selectedVoiceName);

    if (matchedVoice) {
      utterance.voice = matchedVoice;

      // Apply voice profile if available
      const profile = voiceProfiles[selectedVoiceName];
      if (profile) {
        utterance.rate = profile.rate;
        utterance.pitch = profile.pitch;
        utterance.volume = profile.volume;
      }

      speechSynthesis.speak(utterance);
    } else {
      console.warn("Voice not found:", selectedVoiceName);
    }
  }

  const settingsIcon = document.getElementById("settings-icon");
  const settingsDialog = document.getElementById("settings-dialog");
  const voiceSelect = document.getElementById("voice-select");
  const chatModeSelect = document.getElementById("chat-mode");

  let selectedVoice = null;
  let chatMode = 'text'; // default

  // Toggle dialog visibility
  settingsIcon.onclick = (e) => {
    e.stopPropagation();
    const isVisible = settingsDialog.style.opacity === "1";

    if (!isVisible) {
      settingsDialog.style.opacity = "1";
      settingsDialog.style.transform = "translateY(0)";
      settingsDialog.style.pointerEvents = "auto";
    } else {
      settingsDialog.style.opacity = "0";
      settingsDialog.style.transform = "translateY(-20px)";
      settingsDialog.style.pointerEvents = "none";
    }
  };

  // Update chat mode
  chatModeSelect.onchange = () => {
    chatMode = chatModeSelect.value;
  };

  document.addEventListener("click", (e) => {
    const isInside = settingsDialog.contains(e.target) || settingsIcon.contains(e.target);
    if (!isInside) {
      settingsDialog.style.opacity = "0";
      settingsDialog.style.transform = "translateY(-20px)";
      settingsDialog.style.pointerEvents = "none";
    }
  });


  // Load voices
  function populateVoices() {
    const voices = speechSynthesis.getVoices();
    if (!voices.length) {
      // Retry after a slight delay if voices haven't loaded
      return setTimeout(populateVoices, 100);
    }

    voiceSelect.innerHTML = '';
    voices.forEach((voice, i) => {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = `${voice.name} (${voice.lang})`;
      voiceSelect.appendChild(option);
    });

    if (voices.length > 0) {
      voiceSelect.value = "0";
      selectedVoice = voices[0].name;
    }
  }

  // When user changes voice
  voiceSelect.onchange = () => {
    const selectedIndex = voiceSelect.value;
    const voice = speechSynthesis.getVoices()[selectedIndex];
    selectedVoice = voice.name; // ← store the name
  };

  // Ensure voices load properly
  if (typeof speechSynthesis !== "undefined") {
    populateVoices();
    speechSynthesis.onvoiceschanged = populateVoices;
  }
  

</script>
